<!DOCTYPE html>
<html>
<head>
    <title>Map Editor</title>

    <script type="text/javascript" src="{{ STATIC_URL }}libraries/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}libraries/easeljs-0.7.0.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}libraries/preloadjs-0.4.0.min.js"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}js/grid.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/tile.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/utilities.js"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}grid_position.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}map_editor.js"></script>

    <style type="text/css">

        #canvas
            {
            margin-left: 200px;
            }

        #menu > *
            {
            display: inline-block;
            }

        #Grids-container > *
            {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            }

    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="menu">
    <label for="grids">Grids</label>
    <input id="grids" type="number" />

    <label for="columns">Columns</label>
    <input id="columns" type="number" />

    <label for="lines">Lines</label>
    <input id="lines" type="number" />

    <input type="button" value="New Map" />

    <div id="Grids-currentGrid"></div>

    <div id="Grids-container"></div>
</div>

</body>
</html>
