<!DOCTYPE html>
<html>
    <head>
        <title>Map Editor</title>

        <script
            type="text/javascript"
            src="static/libraries/easeljs.min.js"
        ></script>
        <script
            type="text/javascript"
            src="static/libraries/preloadjs.min.js"
        ></script>

        <script type="module" src="map_editor.js"></script>

        <style type="text/css">
            #canvas {
                margin-left: 200px;
                border: 1px solid black;
            }

            #menu > * {
                display: inline-block;
            }

            #Grids-container > *,
            #Grids-seeAll {
                display: inline-block;
                margin: 0 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <canvas id="Canvas"></canvas>

        <div>
            <div id="Grids-container"></div>

            <div id="Grids-seeAll">See All Grids</div>
            <div id="Grids-currentGrid">All Grids.</div>

            <div id="TilesLeft">Tiles Left: 144</div>

            <br />

            <label for="Grids">Grids</label>
            <input id="Grids" type="number" />

            <label for="Columns">Columns</label>
            <input id="Columns" type="number" />

            <label for="Lines">Lines</label>
            <input id="Lines" type="number" />

            <input id="NewMap" type="button" value="New Map" />

            <br />

            <label for="MapName">Map Name</label>
            <input id="MapName" type="text" />

            <input id="SaveMap" type="button" value="Save" />
            <input id="LoadMap" type="button" value="Load" />
        </div>
    </body>
</html>
