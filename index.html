<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mahjong Solitaire</title>

        <link type="text/css" href="css/style.css" rel="stylesheet" />

        <script type="text/javascript" src="libraries/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="libraries/easeljs-0.8.2.min.js"></script>
        <script type="text/javascript" src="libraries/preloadjs-0.6.2.min.js"></script>

        <!-- build:js min.js -->
        <script type="text/javascript" src="js/utilities.js"></script>
        <script type="text/javascript" src="js/app_storage.js"></script>
        <script type="text/javascript" src="js/high_score.js"></script>
        <script type="text/javascript" src="js/tile.js"></script>
        <script type="text/javascript" src="js/map_information.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/grid.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/game_menu.js"></script>
        <script type="text/javascript" src="js/main_menu.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <!-- /build -->
    </head>
<body>

    <canvas id="mainCanvas"></canvas>

    <div id="MainMenu">
        <div id="MainMenu-selectMap">
            <!-- a list of maps, where you click to select the map, then click startGame to start that map, or highScore to see the scores in that particular map -->
            <div id="MainMenu-selectMap-pyramid" class="button">Pyramid</div>
            <div id="MainMenu-selectMap-tower" class="button">Tower</div>
            <div id="MainMenu-selectMap-fish" class="button">Fish</div>
            <div id="MainMenu-selectMap-crossroads" class="button">Crossroads</div>
        </div>

        <div id="MainMenu-buttons">
            <div id="MainMenu-startGame" class="button">Start Game</div>
            <div id="MainMenu-twoPlayers" class="button">Two Players</div>
            <div id="MainMenu-highScore" class="button">High Score</div>
        </div>
    </div>

    <div id="GameMenu">
        <div id="GameMenu-left">
            <!-- container for MapInformation, with the score, tiles/pairs left of each map. -->
            <div id="GameMenu-MapInformation"></div>

            <div id="GameMenu-message"></div>
        </div>

        <div id="GameMenu-right">
            <div id="GameMenu-shuffle" class="button">Shuffle</div>
            <div id="GameMenu-shadow" class="button">Shadow: <span>Off</span></div>
            <div id="GameMenu-help" class="button">Help</div>

            <div id="GameMenu-restart" class="button">Restart</div>
            <div id="GameMenu-quit" class="button">Quit</div>
        </div>
    </div>

    <div id="Message">Loading 0%</div>

    <div id="HighScore">
        <h2 id="HighScore-title">High Score</h2>

        <table id="HighScore-table"></table>

        <div id="HighScore-back" class="button">Back</div>
    </div>

</body>
</html>
